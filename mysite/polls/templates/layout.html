<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/af-2.4.0/b-2.2.3/b-colvis-2.2.3/cr-1.5.6/date-1.1.2/fc-4.1.0/fh-3.2.3/kt-2.7.0/r-2.3.0/rg-1.2.0/rr-1.2.8/sc-2.0.6/sb-1.3.3/sp-2.0.1/sl-1.4.0/sr-1.1.1/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.12.1/af-2.4.0/b-2.2.3/b-colvis-2.2.3/cr-1.5.6/date-1.1.2/fc-4.1.0/fh-3.2.3/kt-2.7.0/r-2.3.0/rg-1.2.0/rr-1.2.8/sc-2.0.6/sb-1.3.3/sp-2.0.1/sl-1.4.0/sr-1.1.1/datatables.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<title>CNN Stock Predictor</title>

<body >
    <header class ="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel flex-column flex-md-row bd-navbar" > 
        <a class="navbar-brand " href="/polls/frontpage/">CNN Stock Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="myDIV">
            
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/">About</a>
                <a class="nav-item nav-link" href="/polls/frontpage/">Home</a>  
                <a class="nav-item nav-link" href="/polls/frontpage/insert/">Insert Ticker</a>  
            </div>
            <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="/polls/frontpage/favorites/">Favorites</a>
                <a class="nav-item nav-link" href="/polls/frontpage/logout/">Logout</a>
              
            {% else %}
                <a class="nav-item nav-link" href="/polls/frontpage/signup/">Sign Up</a>
                <a class="nav-item nav-link" href="/polls/frontpage/login">Login</a>
            </div>
            {% endif %}
          </div>
        </div>   
      </nav>
    </header>

    <script>
        $(document).ready(function(){

          var active = localStorage.getItem("activeLi");
          var innerhtml = $('.nav-item.nav-link').eq(active);
          
          if(innerhtml.text() == "Logout"){
            $('.nav-item.nav-link').eq(1).addClass("active");
          } 
          else{
            $('.nav-item.nav-link').eq(active).addClass("active");
          }
            
          $(".nav-item.nav-link").on("click", function(){ 
            var innerhtml = $('.nav-item.nav-link').eq($(this).index(".nav-item.nav-link"));
            if( innerhtml.text() == "Logout"){
              localStorage.setItem("activeLi",1);
            }else{
              localStorage.setItem("activeLi",$(this).index(".nav-item.nav-link"));
            }  
          });

          $(".navbar-brand").on("click", function(){   
              localStorage.setItem("activeLi",1);    
          });
          
      });
      </script>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 </body>
</html>
