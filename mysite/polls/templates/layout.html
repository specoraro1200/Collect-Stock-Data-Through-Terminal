    <script>
        $(document).ready(function(){

          var active = localStorage.getItem("activeLi");
          var innerhtml = $('.nav-item.nav-link').eq(active);
          
          if(innerhtml.text() == "Logout"){
            $('.nav-item.nav-link').eq(1).addClass("active");
          } 
          else{
            $('.nav-item.nav-link').eq(active).addClass("active");
          }
            
          $(".nav-item.nav-link").on("click", function(){ 
            var innerhtml = $('.nav-item.nav-link').eq($(this).index(".nav-item.nav-link"));
            if( innerhtml.text() == "Logout"){
              localStorage.setItem("activeLi",1);
            }else{
              localStorage.setItem("activeLi",$(this).index(".nav-item.nav-link"));
            }  
          });

          $(".navbar-brand").on("click", function(){   
              localStorage.setItem("activeLi",1);    
          });
          
      });
      </script>
